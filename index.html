<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gerador de senha</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img src="img/gerador.png" alt="gerado de senha logo" class="logo">
    <main class="container">
        <span>tamanho <span id="valor"></span> caracteres</span>
        <input type="range" name="" id="rolador" class="rolador" min="5" max="50" value="5">
        <button id="botao" class="botao-cta" onclick="gerarsenha()">Gerar senha</button>
    </main>
    <div id="container-senha" class="container-senha escondida" onclick="copiarpass()">
        <span class="title">Sua senha gerada foi:</span>
        <span id="senha" class="senha"></span>
        <span class="tooltip">Clique na senha para copiar. ☝️</span>
    </div>
    <script src="gerador.js"></script>
</body>
</html>
